<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Clean Simple Page</h1>
    <p>This is a clean, well-formatted HTML page with proper styling.</p>
    <p>The content is now properly structured and encoded.</p>
</body>
</html>

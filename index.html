<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Simple Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        nav {
            background: #333;
            padding: 1em;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="content">
        <h1>Welcome to My Enhanced Page</h1>
        <section id="about">
            <h2>About Us</h2>
            <p>This is an enhanced version of our simple page with navigation and styling.</p>
        </section>
        <section id="contact">
            <h2>Contact Information</h2>
            <p>Email: example@domain.com</p>
            <p>Phone: (555) 123-4567</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Simple Page. All rights reserved.</p>
    </footer>
</body>
</html>
